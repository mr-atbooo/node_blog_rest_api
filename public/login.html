	<!-- Google Font -->

	<div class="o-page">

										<label class="password"> كلمة المرور </label>

									</div>
									<button class="c-btn c-btn--fullwidth c-btn--info">حفظ </button>

							</div>
						</div><!-- // .c-alert -->

				</div>
